<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>边框</title>
    <style>
    	.box{width: 150px; height: 150px;}
    	.box1{
    		background: pink; 
    		/* border-left-color: red; */
    		/* border-left-width: 10px; */
    		border-left-style: solid;
    		border-right: 10px red solid;
    		border-color: blue;
    		border-style: solid;
    		border-width: 10px;
    	}


		.box2{
			background: skyblue;
			border: dashed red 10px ;
		}

		.box3{
			border: 5px solid blue;
			border-radius: 5px;
			border-top-left-radius: 10px;
		}

		table{
			border-collapse: collapse;
		}

		td{
			text-align: center;
		}

		/* 取消轮廓 */
		input{outline: none;}

    </style>
</head>
<body>
    <h1>边框</h1>
    <hr>
    
    <!-- 
		边框的基本属性: color width style
		边框的基本方向: left right top bottom

    	单边
			border-方向-属性

		单边简写
			border-方向: color width style
		
		四边
			border-属性

		四边简写
			border: color width style

		注意:
			color 和 width 都有默认值, 所以可以省略
			style 不能省略
				style常用值: 
					solid 实线
					none   取消边框

					double 双线
					dotted 点线
					dashed 虚线

		圆角:
			border-上下-左右-radius: % 或 px
		
		圆角简写:
			border-radius: % 或 px

			注意: 如果需要最圆, 建议用100%
		
		边框合并:
			border-collapse: collapse

		轮廓:
			outline 常用于 none
					常用于 表单


    -->

	
	<div class="box box1"></div>
	<br>
	<div class="box box2"></div>
	<hr>


	<div class="box box3"></div>
	<hr>


	<table border="1" cellspacing="0" width="100%" height="500px">
		<caption>史上最帅的9个人</caption>
		<tr>
			<td>李嘉诚</td>
			<td>王嘉诚</td>
			<td>宋捷文</td>
		</tr>
		<tr>
			<td>钮庭伟</td>
			<td>闻海超</td>
			<td>邱天浩</td>
		</tr>
		<tr>
			<td>赵伯飞</td>
			<td>赵世杰</td>
			<td>赵晓娜</td>
		</tr>
	</table>

	<input type="text">
	


</body>
</html>
