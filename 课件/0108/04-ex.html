<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>

    	body{
    		background: #F5F5F5;
    	}
    		
    	.text{
			background: #eee;
			width: 42px;
			color: #757575;
			transition: all .3s;
    	}

    	.text:hover{
    		color: #fff;
    		background: #FF6700;
    	}


    	.goods{
			width: 234px;
			height: 300px;
			background: #fff;
			transition: all .5s;
			overflow: hidden;
    	}

    	.goods:hover{
			box-shadow: 2px 12px 30px #ccc;
			transform: translateY(-2px);
    	}

		.son{
			width: 234px;
			height: 100px;
			background: #FF6700;
			transform: translateY(300px);
			transition: all .5s;
		}

		.goods:hover .son{
			transform: translateY(200px);
		}


    </style>
</head>
<body>
    <h1>练习</h1>
    <hr>
    <!-- 练习1 -->
    <div class="text">小米8</div>

	<!-- 练习2: 3D悬浮 -->
	<div class="goods"></div>
	<br><br><br><br><br><br><br>

	<!-- 练习3 -->
	<div class="goods">
		<div class="son"></div>
	</div>



</body>
</html>
