<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>列表属性</title>
    <style>
    	li{
    		list-style: none;
    		list-style: armenian;
    		list-style: cjk-ideographic;
    		list-style: lower-greek;
    	}
    </style>
</head>
<body>
    <h1>列表属性</h1>
    <hr>
    <!-- 
		list-style: none  取消项目符号
    -->

	<ul>
		<li>手机</li>
		<li>电视</li>
		<li>笔记本</li>
		<li>加点</li>
		<li>手机</li>
		<li>手机</li>
	</ul>
    

</body>
</html>
