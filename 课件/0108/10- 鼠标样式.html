<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>鼠标样式</title>
    <style>
    		
    	.box{
    		width: 200px;
    		height: 200px;
    		background: pink;
    	}


		.box:hover{
			cursor: none;
			cursor: pointer;
			cursor: text;
			cursor: move;
			cursor: wait;
			cursor: default;
		}

    </style>
</head>
<body>
    <h1>鼠标样式</h1>
    <hr>
    <!-- 
		cursor: pointer  	手掌   频率使用较高
				 none       隐藏鼠标
				 text 		文本
				 default 	默认箭头
				 wait 		等待
				 move 		坐标移动
     -->

    <div class="box"></div>
    

</body>
</html>
