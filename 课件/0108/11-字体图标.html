<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>字体图标</title>
    <link rel="stylesheet" href="./icon/iconfont.css">
</head>
<body>
    <h1>字体图标</h1>
    <hr>
    <!-- 
		长得像图片, 但是用的是字体样式
		
		所有的字体图标 都是 矢量图



		使用阿里巴巴的字体图标
		1. 访问  https://www.iconfont.cn/
		2. 搜罗 你需要的字体图标
		3. 添加到 项目中再下载
		4. 引入 inconfont.css
		5. 打开 demo_unicode.html
		6. 查找你正要用的 字体图标, 复制 &....;
		7. 粘贴到 需要用的标签处 
		8. 给该标签赋予class名  iconfont
    -->
    
	<input type="submit" value="&#xe620;" class="iconfont">
</body>
</html>
