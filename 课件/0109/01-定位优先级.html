<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>定位优先级</title>
    <style>
    	
    	.box{
    		width: 150px;
    		height: 150px;
    		position: absolute;
    	}
		
		.box1{left: 100px; top: 100px; background: pink;  z-index: 1;}
		.box2{left: 125px; top: 125px; background: skyblue; z-index: 2;}
		.box3{left: 150px; top: 150px; background: lightgreen; z-index: 99999999;}


    </style>
</head>
<body>
    <h1>定位优先级</h1>
    <hr>
    <!-- 
		定位优先级
			z-index: num数字
					  num数字越大, 定位优先级越高

			注意: 
				必须要配合position 使用
     -->

	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>

    

</body>
</html>
