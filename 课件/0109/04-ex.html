<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>

    	body{
    		background: #F5F5F5;
    	}
    		
    	.text{
			background: #eee;
			width: 42px;
			color: #757575;
			transition: all .3s;
    	}

    	.text:hover{
    		color: #fff;
    		background: #FF6700;
    	}


    	.goods{
			width: 234px;
			height: 300px;
			background: #fff;
			transition: all .5s;
			overflow: hidden;
			margin: 0 auto;
			margin-bottom: 50px;
			position: relative;
    	}

    	.goods .left{
    		width: 20px;
    		height: 48px;
    		background: rgba(66,66,66,0.2);
    		color: #fafafa;
    		display: inline-block;
    		position: absolute;
    		top: 40%;
    		text-decoration: none;
    		line-height: 48px;
    		font-weight: bold;
    		font-size: 18px;
    		opacity: 0;
    		transition: all .5s;
    	}

    	.goods .right{
    		width: 20px;
    		height: 48px;
    		background: rgba(66,66,66,0.2);
    		color: #fafafa;
    		display: inline-block;
    		position: absolute;
    		top: 40%;
    		right: 0;
    		text-decoration: none;
    		line-height: 48px;
    		font-weight: bold;
    		font-size: 18px;
    		opacity: 0;
    		transition: all .5s;
    	}


    	.goods:hover{
			box-shadow: 2px 12px 30px #ccc;
			transform: translateY(-2px);
    	}

    	.goods:hover .left, .goods:hover .right{
    		opacity: 1;
    	}

    	.goods .left:hover, .goods .right:hover{
    		background: red;
    	}




		.son{
			width: 234px;
			height: 100px;
			background: #FF6700;
			transform: translateY(300px);
			transition: all .5s;
		}

		.goods:hover .son{
			transform: translateY(200px);
		}


    </style>
</head>
<body>
    <h1>练习</h1>
    <hr>
    <!-- 练习1 -->
    <div class="text">小米8</div>

	<!-- 练习2: 3D悬浮 -->
	<div class="goods">
		<a href="" class="left iconfont">&#xe63a;</a>
		<a href="" class="right iconfont">&#xe63b;</a>

	</div>
	

	<!-- 练习3 -->
	<div class="goods">
		<div class="son"></div>
	</div>



</body>
</html>
