<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>js导入方式</title>
</head>
<body>
    <h1>js导入方式</h1>
    <hr>
    <!-- 
		常见导入方式
		1. 外部导入
			通过 script标签的src属性来导入js文件
			<script src="js文件地址"></script>

		2. 内部现写
			通过 script标签里面 直接写js代码
			<script>
				js代码
			</script>

		3. 
			后期通过事件来触发js代码

		注意事项
			1. 为了页面加载更快, 建议将js导入 和书写放在代码的最后面
			2. 外部导入时, 不能在script标签里面写js代码

    -->
	<script src="./test.js"></script>

	<script>
		alert('弹出鱼尾纹')
	</script>

    

</body>
</html>
