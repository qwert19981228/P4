<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>基本语法</title>
</head>
<body>
    <h1>基本语法</h1>
    <hr>
    <!-- 
		1. 严格区分大小写

		2. 注释
			// 单行注释
			/* 多行注释 */

		3. 命令结束符
			分号;    (不要使用 中文版的分号)
				在js中, 一行只有一条命令, 可以省略分号
					    一行拥有多条命令, 必须以分号隔开
					    推荐, 每条命令都加上分号

			换行     (只有一条命令时, 可以不加分号)
    -->
    
	<script>
		// 单行注释
		/* 多行注释 */
		
		// Alert('老母鸡'); 
		alert('老母鸡'); 
		alert('小母鸡');

	</script>

</body>
</html>
