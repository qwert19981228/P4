<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>数据类型之null</title>
</head>
<body>
    <h1>数据类型之null</h1>
    <hr>
    <!-- 
		Null 代表空
		常用于 清空值 或 占位 (初始化)

		注意:
			null 是关键字
			null 不能作为变量名存在
     -->
    <script>
    	var a = null;
    	console.log(a);

    	// var null = null;

    </script>

</body>
</html>
