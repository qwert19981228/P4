<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>数据类型之undefined</title>
</head>
<body>
    <h1>数据类型之undefined</h1>
    <hr>
    <!-- 
		undefined  纯小写
		
		1. 以下情况值为 undefined
			* 直接赋值
			* 只定义变量, 没赋值
			*
			* 后期介绍
			* 	不存在的属性
			* 	未初始化的形参
			* 	没有返回值的函数   
		
		2. null 和 undefined
			null 和 undefined 等价的

			null 是关键字
			undefined 不是关键字
			如果需要给变量 赋空值, 建议使用null
     -->
    <script>
    	var a = undefined;
    	console.log(a);


    	var b;
    	console.log(b);

    	console.log( null == undefined );


    	// var undefined = 100;
    	// console.log(undefined);

    </script>
    
    

</body>
</html>
