<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>赋值运算符</title>
</head>
<body>
    <h1>赋值运算符</h1>
    <hr>
    <script>
    	/*
    		= 		将 = 右边的 赋给 左边的
    		+= 		a += b  ==>  a = a + b
    		-= 		
    		*=
    		/=
    		%= 	 	a %= b  ==>  a = a % b
    	 */
    	
    	var a = 10;
    	var b = 20;
    	a += b;
    	console.log('a = ' + a);
    	console.log('b = ' + b);

    </script>
    

</body>
</html>
