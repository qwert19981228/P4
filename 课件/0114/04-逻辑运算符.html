<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>逻辑运算符</title>
</head>
<body>
    <h1>逻辑运算符</h1>
    <hr>
	<script>
		/* 
			逻辑运算符
			&&  与假前, 与真后
			||   或假后, 或真前
			!   真即是假, 假即是真
		*/

		console.log( 1 && 2 );
		console.log( 0 && 2 );
		console.log( false && 2 );
		console.log('-------------------------------')

		console.log( 1 || 2 );
		console.log( 0 || 2 );
		console.log('-------------------------------')

		console.log( !1 );
		console.log( !0 );
		console.log('-------------------------------')

		var a = 1;
		var b = 0; 
		// console.log( a && b = 5 );
		console.log( a = 5 && b );
		console.log(a);
		console.log(b);
		console.log('-------------------------------')

	</script>    

</body>
</html>
