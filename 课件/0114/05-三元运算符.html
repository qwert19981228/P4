<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>三元运算符</title>
</head>
<body>
    <h1>三元运算符</h1>
    <hr>
    <script>
    	/* 
			三元运算符
				条件 ? true环境 : false环境

			使用场景: 简单条件判断,  ifelse的简化版
    	*/
    	console.log( 1 + 1 == 2 ? '是2啊':'不2啊');
    	console.log( 1 + 1 == 3 ? '是2啊':'不2啊');
    </script>
</body>
</html>
