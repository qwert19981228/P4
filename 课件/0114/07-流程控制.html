<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>流程控制</title>
</head>
<body>
    <h1>流程控制</h1>
    <hr>
    <script>
    	/*
    		循环结构
    		1. while 循环
				while( 条件表达式1 ){
					代码块2
				}
				
				分析:
					条件为真, 则执行代码块
					条件为假, 则不执行代码块
    	 */

		var a = 0;
		while( a < 10 ){
			document.write(a + ' ');
			a++;
		}
		document.write('<hr>');

		/*
			2. do while 循环
				do{
	
					代码块

				}while( 条件表达式 )

			与while的区别
				* while 先判断条件, 再决定是否执行代码块
				* doWhile 先执行1次代码块, 再判断条件是否成立, 最后决定是否执行第2次代码块
				*
				* doWhile 无论条件是否成立, 都至少会执行一次 代码块
		*/

		var a = 0;

		do{
			document.write(a + ' ');
			a++;
		}while(a < 10)
		document.write('<hr>');

		var a = 0
		do{
			document.write(a + ' ');
			a++;
		}while(a < 0)
		document.write('<hr>');



		/*
			3. for 循环
				for(初始值1; 条件表达式2; 增量3){
					代码块4
				}

				执行顺序: 1 243 243 243 243 ...
						  当条件表达式2 不成立时, 则结束for循环
		 */

		// 输出 0 - 9
		for( var i = 0; i < 10; i++){
			document.write(i + ' ');
			// i++;
		}
		document.write('<hr>');


		/*
			4. for in 循环
				for ( 键/索引 in 数组 ){
					代码块
				}
		 */

		//     0  1  2  3
		arr = [10,20,30,40];

		// document.write(arr[0]);
		for( i in arr){
			document.write(i + ' ==> ');
			document.write(arr[i] + '<br>');
		}

		// 分析:
		// 	i 只能获取当前的索引/键
		// 	获取值: 通过 变量名[ 索引 ] 来访问



    </script>
    

</body>
</html>
