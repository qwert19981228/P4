<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>特殊流程控制符</title>
</head>
<body>
    <h1>特殊流程控制符</h1>
    <hr>
    <script>
    	/*
    		break: 立马结束当前循环/分支, 准备循环外的代码
    		continue: 立马结束当前一轮循环, 准备下一轮循环
    	*/

    	// 输出 0-9
    	for(var i = 0; i < 10; i++){
    		document.write(i + ' ');
    	}
    	document.write('<hr>');


    	// 输出 0-9, 如果碰到5, 则跳过
    	for(var i = 0; i < 10; i++){
    		if( i == 5 ){
    			continue; 	// 一旦执行到continue, 立马跳转到 i++ (增量处)
    			document.write('我在continue的后面');
    		}
    		document.write(i + ' ');
    	}
    	document.write('<hr>');


    	// 输出 0-9, 如果碰到5, 则立马结束打印
    	for(var i = 0; i < 10; i++){
    		if (i == 5) {
    			break; // 一旦执行到break时, 立马跳转42行
    			document.write('我在break的后面');
    		}
    		document.write(i + ' ');
    	}
    	document.write('<hr>');



    </script>
    

</body>
</html>
