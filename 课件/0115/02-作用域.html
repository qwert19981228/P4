    		1. 全局变量

				在函数内/外, 不用var定义的变量

    		2. 局部变量

				对下透明: 下面的能用上面的

					优先 当前作用域
					其次 上一级作用域, 以此类推

			2.

				意味着: 在函数声明时, 局部的变量 都已经声明好的, 只是暂时未定义(没做赋值, 相当于undefined)
