<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
</head>
<body>
    <h1>对象</h1>
    <hr>
    <script>
    	/*
    		1. 创建对象
    			格式1: 构造方式
					var 变量名/对象名 = new Object();

				格式2: JSON 方式 		店长推荐
					var 变量名/对象名 = {
						属性名1:属性值1,
						属性名2:属性值2,
						...
						属性名N:属性值N,
						方法名: function(){
							代码块
						},
						...
					}

				格式3: 自定义构造函数
					function 函数名(){
						this.属性名1 = 属性值1;
						this.属性名2 = 属性值2;
						...
						this.属性名N = 属性值N;

						this.方法名 = function(){
							代码块
						}
						...
					}

				格式4: 匿名构造函数
					var 变量名/对象名 = new function(){
						this.属性名1 = 属性值1;
						this.属性名2 = 属性值2;
						...
						this.属性名N = 属性值N;

						this.方法名 = function(){
							代码块
						}
						...
					}
    	*/

    	// 格式1
    	var obj1 = new Object(); 	// 空对象
    	console.log(obj1, typeof(obj1));
    	console.log('-------------------------------')


    	// 格式2
    	var obj2 = {
    		name:'小炮',
    		age: 18,
    		slogan: function(){
    			document.write('好想射点什么');
    		}
    	}
    	console.log(obj2);
    	console.log('-------------------------------')


    	// 格式3
    	function User(){
    		this.name = '蛮子';
    		this.age = 18;
    		this.slogan = function(){
    			document.write('我的大刀早已饥渴难耐了');
    		}
    	}

    	var obj3 = new User();
    	console.log(obj3);
    	console.log('-------------------------------')


    	// 格式4
    	var obj4 = new function(){
    		this.name = '女枪';
    		this.age = 80;
    		this.slogan = function(){
    			document.write('我有两把枪, 一个叫射, 一个叫啊');
    		}
    	}
    	console.log(obj4);
    </script>
    

</body>
</html>
