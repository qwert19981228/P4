<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>event事件</title>
</head>
<body>
    <h1>event事件</h1>
    <hr>
    <!-- 
		event 对象
			代表事件的状态
			例如: 
				在事件中发生的 按键, 鼠标移动 等
		
		获取event对象
			在事件触发时的函数形参处 赋予event
			
			xxx.onclick = function( event ){
	
			}

		注意点:
			通常事件 配合函数使用
			window.event 主要兼容IE
			event 名字可以变换


		常用event属性
			event.x 		鼠标的x坐标
			event.y 		鼠标的y坐标
			event.button 	获取鼠标按键   左键0 / 右键2  / 中键1
			event.offsetX  鼠标相对于 触发事件的x坐标
			event.offsetY  鼠标相对于 触发事件的y坐标
     -->

</body>
</html>
