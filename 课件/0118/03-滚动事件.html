<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>滚动事件</title>
    <style>
    	body{margin: 0;}
    	
		#box{
			width: 500px;
			height: 2000px;
			background: #ccc;
			margin-left: 10px;
			position:  absolute;
			top: 300px;
			left: 300px;
		}

		#son{
			width: 200px;
			height: 200px;
			background: skyblue;
		}


    </style>
</head>
<body>
    <!-- 

		1. 当前位置
			对象.offsetTop 		距离 屏幕或祖辈定位的 最顶部的距离
			对象.offsetLeft 		距离 屏幕或祖辈定位的 最左侧的距离
			对象.offsetWidth 		对象本身的宽度
			对象.offsetHeight 		对象本身的高度
	
		2. 滚动条
			滚动条距离顶部的距离
				对象.scrollTop
				document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset

			滚动条距离左侧的距离
				对象.scrollLeft 

				条件限制:
					必须要有溢出 才能滚动
			
    -->
    
	<div id="box">
		<div id="son"></div>
	</div>

	<script>
			
			console.log(box.offsetTop);
			console.log(box.offsetLeft);
			console.log('-------------------------------')

			console.log(son.offsetTop);
			console.log(son.offsetLeft);
			console.log('-------------------------------')

			console.log(box.offsetWidth);
			console.log(box.offsetHeight);
			console.log(son.offsetWidth);
			console.log(son.offsetHeight);
			console.log('-------------------------------')

			console.log(document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset);
	</script>


	<style>
		#main{
			width: 100%;
			height: 4000px;
			background: orange;
		}

		#footer{
			width: 100%;
			height: 100px;
			background: #333;
			position: fixed;
			bottom: -100px;
			left: 0;
			transition: bottom .2s;
		}


		#bottom{
			width: 100%;
			height: 2000px;
			background: skyblue;
		}
		

	</style>

	
	<div id="main"></div>

	<div id="footer"></div>

	<div id="bottom"></div>


	<script>
		window.onscroll = function(){
			var top = document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset
			console.log(top);

			// 当前浏览器窗口的高度
			// console.log(window.innerHeight);

			if (top > 800 && top < 4000 - window.innerHeight + 100 ) {
				footer.style.bottom = '0px';
				footer.style.position = 'fixed';
			}else if(top >= 4000 - window.innerHeight + 100){
				footer.style.position = 'static';
			}else if(top < 800 ){
				footer.style.bottom = '-100px';
			}
		}
	</script>

		






</body>
</html>
