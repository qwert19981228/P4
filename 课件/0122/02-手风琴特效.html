		#menu{

		#menu h3{

		}

			transition: all .2s;
			border-left: 5px solid rgba(0,0,0,0);
		}

		#menu h3:hover, #menu ul li:hover{
			background: #796AEE;
			color: #fff;
			border-left: 5px solid #3B25E6;
			cursor: pointer;
		}
