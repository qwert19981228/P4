
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			font-size: 16px;
		}
		ul{
			margin:0;
			padding:0;
			list-style:none;
		}
		.wrap{
			width:800px;
		}

		.option{
			border-left:1px solid #999;
			border-bottom:1px solid #999;
			height:40px;
		}

		.option li{
			float:left;
			line-height: 40px;
			height:39px;
			border-right:1px solid #999;
			border-top:1px solid #999;
			padding:0px 20px;
			cursor:pointer;
			background-color:#f5f5f5;
		}

		.option li.current{
			background: #fff;
			height:40px;
		}

		.content{
			clear:both;
			padding:20px;
			border:1px solid #999;
			border-top:none;
			min-height: 300px;
		}

		.content li{
			display:none;
		}

		.content li.current{
			display:block;
		}
	</style>
</head>
<body>
	<!-- <h1>选项卡</h1> -->
	<hr>


	<div class="wrap">
		<div class="option" id="option">
			<ul>
				<li class="current">未付款订单</li>
				<li>未发货订单</li>
				<li>未收货订单</li>
				<li>未评价订单</li>
				<li>已完成订单</li>
			</ul>
		</div>

		<div class="content" id="content">
			<ul>
				<li class="current">啊,这是个未付款订单 </li>
				<li>啊,这是个未发货订单 </li>
				<li>啊,这是个未收货订单 </li>
				<li>啊,这是个未评价订单 </li>
				<li>啊,这是个已完成订单 </li>
			</ul>
		</div>
	</div>


	<script>

		//获取所有选项按钮的集合
		var option_list = document.getElementById('option').getElementsByTagName('li');
		//获取所有 内容的集合
		var content_list = document.getElementById('content').getElementsByTagName('li');


		//给所有的选项按钮绑定 单击事件
		for (var i = 0; i < option_list.length; i ++) {
			(function(i){
				option_list[i].onclick = function(){
					for (var j = 0; j < option_list.length; j ++){
						option_list[j].className = "";
						content_list[j].className = "";
					}
					//当前的添加className
					option_list[i].className = "current";
					console.log(this,option_list[i])
					content_list[i].className = "current";
				}
			})(i)

		}

	</script>
</body>
</html>
