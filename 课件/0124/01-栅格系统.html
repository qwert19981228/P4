<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 栅格系统</title>

    <link href="./boot/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="./boot/js/html5shiv.min.js"></script>
      <script src="./boot/js/respond.min.js"></script>
    <![endif]-->

    <style>
        
        .row div[class*='col-md']{
            height: 50px;
            background: #f5f5f5;
            border: 1px solid #ccc;
        }


        .row div[class*='col-xs']{
            height: 50px;
            background: #f5f5f5;
            border: 1px solid #ccc;
        }




    </style>
</head>
<body>
    
    <!-- 
        布局容器
        非全屏     container
        全屏       container-fluid

     -->
   


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">1</div>
            <div class="col-md-1">2</div>
            <div class="col-md-1">3</div>
            <div class="col-md-1">4</div>
            <div class="col-md-1">5</div>
            <div class="col-md-1">6</div>
            <div class="col-md-1">7</div>
            <div class="col-md-1">8</div>
            <div class="col-md-1">9</div>
            <div class="col-md-1">10</div>
            <div class="col-md-1">11</div>
            <div class="col-md-1">12</div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-1">1</div>
            <div class="col-md-1">2</div>
            <div class="col-md-1">3</div>
            <div class="col-md-1">4</div>
            <div class="col-md-1">5</div>
            <div class="col-md-1">6</div>
            <div class="col-md-1">7</div>
            <div class="col-md-1">8</div>
            <div class="col-md-1">9</div>
            <div class="col-md-1">10</div>
            <div class="col-md-1">11</div>
            <div class="col-md-1">12</div>  
        </div>
    </div>


    <div class="container-fluid">
         <div class="row">
             <div class="col-md-4">4</div>
             <div class="col-md-8">8</div>
         </div>


        
     </div> 

     <div class="container">
         <div class="row">
             <div class="col-md-2">2</div>
             <div class="col-md-6">6</div>
             <div class="col-md-4">4</div>
         </div>
     </div>


     <div class="container">
         <div class="row">
             <div class="col-md-4">4</div>
             <div class="col-md-2">2</div>
         </div>
     </div>

     <div class="container">
         <div class="row">
             <div class="col-md-4">4</div>
             <div class="col-md-10">10</div>
             <!-- <div class="col-md-20">20</div> -->
         </div>
     </div>
    <hr>



    <!-- 
        响应式
        在 PC上显示  一行3格
        在 Phone上显示 第一行1格, 第二行2格
    -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1">1</div>
            <div class="col-xs-1">2</div>
            <div class="col-xs-1">3</div>
            <div class="col-xs-1">4</div>
            <div class="col-xs-1">5</div>
            <div class="col-xs-1">6</div>
            <div class="col-xs-1">7</div>
            <div class="col-xs-1">8</div>
            <div class="col-xs-1">9</div>
            <div class="col-xs-1">10</div>
            <div class="col-xs-1">11</div>
            <div class="col-xs-1">12</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-xs-12">4</div>
            <div class="col-md-4 col-xs-6">4</div>
            <div class="col-md-4 col-xs-6">4</div>
        </div>
    </div>

    <!-- 
        大屏幕: 一行5格
        小屏幕: 一行1格
    -->
    <div class="container">
        <div class="row">
            <div class="col-md-2 col-xs-12">2</div>
            <div class="col-md-2 col-xs-12">2</div>
            <div class="col-md-2 col-xs-12">2</div>
            <div class="col-md-2 col-xs-12">2</div>
            <div class="col-md-2 col-xs-12">2</div>
        </div>
    </div>


    <!-- 列偏移 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">6</div>
        </div>
    </div>

    <hr>


    <!-- 嵌套 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                
                <div class="row">
                    <div class="col-md-4">4</div>
                    <div class="col-md-4">4</div>
                    <div class="col-md-4">4</div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- 推拉太极 -->
    <!-- 
        push    向后推
        pull    向前拉

        用于 交替兑换, 列排序
     -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-push-8">4</div>
            <div class="col-md-8 col-md-pull-4">8</div>
        </div>
    </div>




    <script src="./boot/js/jquery.min.js"></script>
    <script src="./boot/js/bootstrap.min.js"></script>
</body>
</html>
