<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 表格</title>

    <link href="./boot/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="./boot/js/html5shiv.min.js"></script>
      <script src="./boot/js/respond.min.js"></script>
    <![endif]-->

    <style>
        
        .row div[class*='col-md']{
            height: 350px;
            /* background: #f5f5f5; */
            border: 1px solid #ccc;
            padding: 10px 30px;
        }

    </style>
</head>
<body>
    
    <!-- 
        
        table
            .table              基本样式
            .table-bordered    边框
            .table-hover       鼠标悬停
            .table-striped     条纹状
            .table-condensed   紧凑


        th, td 
            .active             灰色
            .success            绿色  标识为 成功 或 积极
            .info               蓝色  标识为 信息
            .warning            米色 标识为 警告
            .danger             红色 标识为 危险
    -->
    
    
    <div class="container ">
        <div class="row ">
            <div class="col-md-6 col-md-offset-3 bg-primary">
                <form class="">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Check me out
                    </label>
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label>
                          <input type="checkbox"> 请记住我
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default">Sign in</button>


                      <input type="text" class="form-control" placeholder="Text input">


                    <div class="checkbox disabled">
                      <label>
                        <input type="checkbox" value="" disabled>
                        Option two is disabled
                      </label>
                    </div>

                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>


                    <button class="btn btn-success col-md-2">保存</button>
                    <button class="btn btn-danger col-md-3">删除</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

   


   



    <script src="./boot/js/jquery.min.js"></script>
    <script src="./boot/js/bootstrap.min.js"></script>
</body>
</html>
