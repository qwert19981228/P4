<pre>
	1. os	
		.remove() 	 	删除一个文件
		.listdir() 		获取所有的文件和目录
		.path.exists() 	判断一个文件/目录是否存在
		.path.isfile() 	判断是否为一个文件
		.path.isdir() 	判断是否为一个目录
		.path.abspath() 获取绝对路径
		.path.join() 	拼接路径
		.path.split()   拆分路径
		.path.dirname() 只获取目录
		.path.basename() 只获取文件名
		.path.getsize()  只获取文件大小.  不能获取目录
</pre>
