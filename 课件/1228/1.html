<!DOCTYPE html><!-- HTML5 声明头 -->
<html><!-- 开始标记 -->
	<!-- 头标签: 设置标题/引入脚本/加载样式表css/提供元信息 -->
	<head>
		<!-- 元信息标签: 设置网页字符集微utf-8 -->
		<meta charset='utf-8'>
		<!-- 网站标题 -->
		<title>百度一下，你就知道</title>
	</head>
	<body bgcolor="lightgreen">
		<!-- 页面主体 -->
		<h1>欢迎来到澳门皇家赌场</h1>
	</body>
</html><!-- 结束标记 -->
