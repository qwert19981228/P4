<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>章口就莱</title>
	<style>
		.c1{
			background: green;
		}
		.c2{
			color: yellow;
		}
	</style>
</head>
<body title="性感荷官，在线发牌" class="c1 c2">
	<!-- 
		HTML 语法
		1.HTML 不区分大小写，推荐小写
		2.HTML标签及标签中的内容组成一个HTML元素
		3.HTML属性写在标签里面，用来描述该元素的特征或特点
		4.属性名 = "属性值"，不区分大小写，建议双引号，且小写
		5.多个属性之间用空格隔开，多个属性值之间也使用空格隔开
		6.标签之间的多个空格 或 换行，都会被解析为一个空格
	 -->
	<h1>文体两开花，开机



	    多多关注</h1>
</body>
