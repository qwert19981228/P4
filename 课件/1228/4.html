！<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>毛诞12-26</title>
	</head>
	<body>
		<!-- 换行标签 br -->
		“今天天气好,”
		<br>
		<br>
		<br>
		“骑马去上班。”
		<br>
		<br>
		<br>
		“郭德纲郭德纲郭德纲”

		<!-- 
			hr 水平分割线标签
			[size] 粗细 单位 px 像素(pixel)
			[width] 宽度 px/%
			[align] 水平位置 left/center/right
			[color] 颜色 
				英文 blue red green yellow 
				RGB #000 #fff
				rgb(255,255,255)
		-->
		<hr size="50px" color="lightgreen" width="50%" align="left">
		下班回家了，开了辆膜拜
		<br>
		咯吱窝，咯吱窝，咯吱窝
	</body>
</html>
