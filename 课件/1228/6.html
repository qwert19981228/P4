<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>
	<body>
		<h1>列表标签</h1>
		<hr>
		<!-- 
			列表标签
				ol 	有序列表
					[type] 1 a A i I
					[start] 列表起始数字
					[reversed] 升序/降序
				ul  无序列表
					[type] circle disc square
					li  列表项
						[value] 值
		 -->
		<ol type='i' start='5' reversed>
			<li>贾君鹏</li>
			<li>叶良辰</li>
			<li>赵日天</li>
			<li>王境泽</li>
		</ol>

		<hr>

		<ul type='square'>
			<li>你妈叫你回家吃饭</li>
			<li>良辰美景</li>
			<li>我赵日天就是不服</li>
			<li>真香</li>
		</ul>

		<hr>

		<!-- 
			定义列表
				dl 定义列表标签
				define list
				dt 定义列表标题
				dd 定义列表详情
		-->
		<dl>
			<dt>CHN</dt>
			<dd>
				中华人民共和国
				1949.10.1 建立
			</dd>
			<dt>USA</dt>
			<dd>
				美利坚合众国
				1776.7.4 建立
			</dd>
			<dt>MLT</dt>
			<dd>
				Ma La Tang
			</dd>
		</dl>

		<dl>
			<dt>服务支持</dt>
			<dd>售后服务</dd>
			<dd>自助服务</dd>
			<dd>联系我们</dd>
			<dd>相关下载</dd>
		</dl>
	</body>
</html>
