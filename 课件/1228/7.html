7-0<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>标题标签</title>
</head>
<body>
	<!-- h1~h6 标题标签
		文字大小随数字大小递减，所有标签都有加粗功能
	 -->
	<h1>全员恶人</h1>
	<h2>全村的希望</h2>
	<h3>超级自我supreme</h3>
	<h4>超级第一冠军champion</h4>
	<h5>连楷</h5>
	<h6>咸超</h6>
	<h7>奥特曼</h7>
	<h0>超人力霸王</h0>
	<p>奥特曼</p>
	<p>学习编程不需要你有钱，也不需要你有多好看，但必须要骚</p>
	<hr>

	<!-- 
		b 加粗
		i 倾斜
		u 下划线
	 -->
	<b>今年下半年</b>
	<i>中美合拍</i>
	<u>西游记</u>
	<hr>
	<p>还有这种<u><i><b>操作</b></i></u>？！</p>
	<br>
	<hr>
	<!-- 
		sup 上标
		sub 下标
	 -->
	H<sub>2</sub>O
	<br>
	a<sup>2</sup>+b<sup>2</sup> = c<sup>2</sup>

	<hr>
	<!-- font 字体标签 -->
	<font size="5" color="#f00">无fuck说!♂</font>
</body>
</html>
