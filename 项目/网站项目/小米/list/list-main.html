<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小米</title>
    <link href="./boot/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="list-main.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <!--[if lt IE 9]>
      <script src="./boot/js/html5shiv.min.js"></script>
      <script src="./boot/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <ol class="breadcrumb">
                                <li><a href="#">首页</a></li>
                                <li><a href="#">全部结果</a></li>
                                <li class="active">小米mix3</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid kind">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="container kind-main">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <dl class="dl-horizontal">
                                <dt>分类:</dt>
                                <dd>全部</dd>
                                <dd>保护套/保护壳</dd>
                                <dd>贴膜</dd>
                                <dd>手机</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid goods">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <div class="container goods-text">
                    <div class="row">
                        <div class="col-md-12 col-xs-12">
                            <div class="order-list-box clearfix">
                                <ul class="order-list">
                                    <li class="active first">
                                        <a href="">推荐</a>
                                    </li>
                                    <li>
                                        <a href="">新品</a>
                                    </li>
                                    <li class="up">
                                        <a href="">价格<i class="iconfont">&#xe604;</i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="">评论最多</a>
                                    </li>
                                </ul>
                                <ul class="type-list">
                                    <li>
                                        <i class="iconfont">&#xe63a;</i>
                                        <span class="checkbox"></span>
                                        <a href="">
                                            仅显示有货商品
                                        </a>
                                    </li>

                                    <li>
                                        <span class="checkbox"></span>
                                        <i class="iconfont">&#xe63a;</i>
                                        <a href="">
                                            仅显示特惠商品
                                        </a>
                                    </li>

                                    <li>
                                        <span class="checkbox"></span>
                                        <i class="iconfont">&#xe63a;</i>
                                        <a href="">
                                            查看评价
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container goods-main">
                    <div class="row" id="phone">
                        <div class="col-md-3 col-xs-3">
                            <img src="./phone/1.png" width="296" height="430">
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <img src="./phone/2.png" width="296" height="430">
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <img src="./phone/3.png" width="296" height="430">
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <img src="./phone/4.png" width="296" height="430">
                        </div>
                        <div class="col-md-3 col-xs-3">
                            <img src="./phone/5.png" width="296" height="430">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./boot/js/jquery.min.js"></script>
    <script src="./boot/js/bootstrap.min.js"></script>
</body>
</html>
