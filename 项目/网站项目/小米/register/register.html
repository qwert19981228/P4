<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css">
    <title>小米帐号 -注册</title>
    <link rel="icon" href="favicon.ico">
    <script src="register.js"></script>
    <script src="../jquery-1.8.3.min.js"></script>
</head>
<body>
    <div id="main">
        <div id="register">
            <div class="register-main">
                <div class="register-logo">
                    <img src="mi-logo.png" class="logo-img">
                </div>
                <div class="register-title">
                    <h4>注册小米帐号</h4>
                </div>
                <div class="register-input">
                    <div class="input-main">
                        <h4 class="tit_normal">
                            国家/地区
                        </h4>
                        <div class="country">
                            <p>中国</p>
                            <i></i>
                        </div>
                        <div class="country-text">
                            成功注册帐号后，国家/地区将不能被修改
                        </div>
                        <h4 class="tit_normal">手机号码</h4>
                        <div class="phone">
                            <div class="phone-country clearfix">
                                <div class="phone-num">
                                    <p>+86</p>
                                    <i></i>
                                </div>
                                <div class="phone-input">
                                    <label>
                                        <input type="tel" placeholder="请输入手机号码">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="register-button">
                            <input type="submit" value="立即注册">
                        </div>
                    </div>

                </div>
                <div class="privacy_box">
                        <div class="msg">
                            <label class="n_checked">
                                <i class="icon_select"></i>
                                注册帐号即表示您同意并愿意遵守小米
                                <a href="">用户协议</a>和
                                <a href="" > 隐私政策 </a>
                            </label>
                        </div>
                    </div>
            </div>
        </div>
        <div id="bottom">
            <div class="nf-link-area clearfix">
                <ul class="lang-select-list">
                    <li>
                        <a class="lang-select-li current" href="">简体
                        </a>|
                    </li>
                    <li>
                        <a class="lang-select-li" href="">繁体
                        </a>|
                    </li>
                    <li>
                        <a class="lang-select-li" href="">English
                        </a>
                    </li>|
                    <li>
                        <a class="a_critical" href="">
                            常见问题
                        </a>
                    </li>
                </ul>
            </div>
            <p class="nf-intro">
                <span>小米公司版权所有-京ICP备10046444-
                    <a href="">
                        <span>
                            <img src="ghs.png">
                        </span>京公网安备11010802020134号
                    </a>-京ICP证110507号
                </span>
            </p>
        </div>
    </div>
</body>
</html>
